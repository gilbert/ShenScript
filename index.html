<html>
    <head>
        <script src="env.js"></script>
        <script src="types.js"></script>
        <script src="parser.js"></script>
        <script src="translation.js"></script>
        <script src="kl.js"></script>
        <script src="tests.js"></script>
        <script>
            let getSource = () => document.getElementById('code').value;
            function doParse() {
                console.log(Parser.parseString(getSource()));
            }
            function doTranslate() {
                console.log(translate(Parser.parseString(getSource())));
            }
            function doRunTail() {
                console.log(eval(translate(Parser.parseString(getSource()), Context.fromTail())));
            }
            function doRunHead() {
                console.log(Thunk.runAll(eval(translate(Parser.parseString(getSource())))));
            }
        </script>
        <style>
            #code {
                height: 100px;
                width: 700px;
            }
        </style>
    </head>
    <body>
        <textarea id="code"></textarea>
        <br>
        <button onclick="doParse();">Parse</button>
        <button onclick="doTranslate();">Translate</button>
        <button onclick="doRunTail();">Run Tail</button>
        <button onclick="doRunHead();">Run Head</button>
    </body>
</html>
