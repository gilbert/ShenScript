<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>ShenScript</title>
        <script src="dist/bundle-min.js"></script>
        <script>
            let getSource = () => document.getElementById('code').value;
            function doParse() {
                console.log(Parser.parseString(getSource()));
            }
            function doTranslateTail() {
                console.log(Transpiler.translateTail(Parser.parseString(getSource())));
            }
            function doTranslateHead() {
                console.log(Transpiler.translateHead(Parser.parseString(getSource())));
            }
            function doRunTail() {
                console.log(eval(Transpiler.translateTail(Parser.parseString(getSource()))));
            }
            function doRunHead() {
                console.log(Kl.runAll(eval(Transpiler.translateHead(Parser.parseString(getSource())))));
            }
        </script>
        <style>
            #code {
                height: 100px;
                width: 700px;
            }
        </style>
    </head>
    <body>
        <textarea id="code"></textarea>
        <br>
        <button onclick="doParse();">Parse</button>
        <button onclick="doTranslateTail();">Translate Tail</button>
        <button onclick="doTranslateHead();">Translate Head</button>
        <button onclick="doRunTail();">Run Tail</button>
        <button onclick="doRunHead();">Run Head</button>
    </body>
</html>
